providers:
  - Laravel\Nova\NovaCoreServiceProvider
  - Workbench\App\Providers\NovaServiceProvider

migrations: true

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: /nova
  user: nova@laravel.com
  build:
    - package:discover
    - asset-publish
    - create-sqlite-db
    - db:wipe
    - migrate:refresh
  assets:
    - nova-assets
  sync:
    - from: dist
      to: public/vendor/nova-pennant-tool

purge:
  directories:
    - lang/*
    - public/vendor/*
